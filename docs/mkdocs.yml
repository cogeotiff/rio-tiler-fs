site_name: rio-tiler-fs
site_description: Connect rio-tiler and fsspec

repo_name: "cogeotiff/rio-tiler-fs"
repo_url: "https://github.com/cogeotiff/rio-tiler-fs"
edit_uri: "blob/master/docs/"
site_url: "https://cogeotiff.github.io/rio-tiler-fs/"

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/cogeotiff"

nav:
  - Home: "index.md"
  - Development - Contributing: "contributing.md"
  - Release notes: "release-notes.md"

plugins:
  - search

theme:
  name: material

# https://github.com/kylebarron/cogeo-mosaic/blob/mkdocs/mkdocs.yml#L50-L75
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret:
      insert: false
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
